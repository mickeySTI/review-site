<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:each = "review: ${reviews}">
<link rel="stylesheet" href="/review-template.css">
	<title th:text="${review.title}"></title>
</head>
<body>

	<header>
		<h1>Review</h1>
	</header>

	<main th:each = "review: ${reviews}">
		<p th:text="${review.title}"></p>
		<img th:src="${review.urlImage}" />
		<p th:text="${review.description}"></p>
	</main>

	<footer>
	
		<small>&copy WCCI 2020</small>
	</footer>

</body>
</html>
