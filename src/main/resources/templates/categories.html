<!DOCTYPE HTML>


<head>
 <html xmlns:th="http://www.thymeleaf.org">
</head>

<body>

    <header>
        <h1>All Categories</h1>
    </header>

    <main th:each="category: ${categories}">
        <ul>
            <li >
            <a th:href="@{/category(id=${category.id})}" th:text="${category.name}"></a>
             </li>
        </ul>
    </main>

    <footer>
        <small>&copy WCCI 2020</small>
    </footer>

</body>

</html>
